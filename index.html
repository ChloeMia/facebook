<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>大雄與靜香的奇幻冒險</title>
    <script>
			function rand(q){
				return Math.floor(Math.random()*(q+1));
			}
			function init(){
				allX = document.body.clientWidth;
				allY = document.body.clientHeight;
				temp = 100;
				var x=document.getElementById('obj');
				x.style.left=rand(allX)+'px';
				x.style.top=rand(allY)+'px';
				run();
			}
			step=1;
			function run(){				
				var x=document.getElementById('obj');
				var y=document.getElementById('obj1');
				temp = temp - 1;
				currentX=parseInt(x.style.left);
				if(currentX == allX){
					step=-1;
				}
				if(currentX == 0){
					step=1;
				}
				if(temp == 0){
					temp = 100;
					y.style.left=rand(allX);
					y.style.top=rand(allY);
				}
				x.style.left=parseInt(x.style.left)+step+'px';
				setTimeout('run()',10);
			}
	</script>
</head>
<body onload="init()" style="width:500px;height:500px">
    <div class = "gg">
        <div id="obj" style="position:absolute;top:100px;left:0px">
            <img src="first.jpg" alt="">
            <img src="test.png" alt="">
            <img src="test.png" alt="">
            <img class="te" src="ggg.jpg" alt="">
        </div>
    </div>
    <div class = "gg">
        <div id="obj1" style="position:absolute;top:100px;left:0px">
            <img src="test.png" alt="">
        </div>
    </div>
    <div id="obj1">
        <img src="test.png" alt="">
    </div>
    <div class = "gg">
        <img src="test.png" alt="">
        <img src="test.png" alt="">
        <img src="test.png" alt="">
        <img class="te" src="ggg.jpg" alt="">
    </div>
</body>
</html>
